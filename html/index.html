<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pose Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        color: #ffffff;
        font-family: "Inter", sans-serif;
      }

      .canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Glassmorphism effect for the counter */
      .counter-overlay {
        position: fixed;
        top: 0;
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(28, 28, 28, 0.549);

        text-align: center;
        color: #fff;
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      /* Stylish gradient title */
      .counter-overlay h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #ff6b00, #ff3e84);
        background-clip: content-box;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
        margin-top: 1rem;
      }

      /* Flex layout for stats */
      .stats-container {
        display: flex;
        gap: 2rem;
        align-items: center;
        justify-content: center;
      }

      .stat-box {
        text-align: center;
      }

      .stat-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #bbb;
        margin-bottom: 0.3rem;
        font-weight: 600;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: 800;
        color: #ff6b00;
      }

      .stat-value .max {
        color: #666;
        font-size: 1.4rem;
      }

      /* Reps progress bar */
      .total-reps {
        font-size: 0.8rem;
        color: #aaa;
        margin-top: 0.75rem;
        font-weight: 500;
      }

      /* Progress bar container */
      .progress-bar {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        margin: 0.5rem 0;
      }

      /* Progress bar fill */
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff6b00, #ff3e84);
        border-radius: 8px;
        transition: width 0.3s ease-in-out;
      }

      /* Adjusting the labels for clarity */
      .stat-label {
        font-size: 1rem;
        font-weight: 600;
        color: #bbb;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Feedback Container Styles */
      .feedback-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(45, 45, 45, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 90%;
        max-width: 500px;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .feedback-container h2 {
        color: #ffffff;
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }

      .feedback-container p {
        color: #aaaaaa;
        margin: 0.5rem 0;
        font-size: 1rem;
        line-height: 1.5;
      }

      .feedback-container .highlight {
        color: #ff7a47;
        font-weight: 600;
      }

      .feedback-container button {
        background: #ff7a47;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1.5rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .feedback-container button:hover {
        background: #ff9666;
      }

      /* Camera blur overlay */
      .camera-blur {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(45, 45, 45, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 10;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  </head>
  <body>
    <!-- Camera blur overlay -->
    <div class="camera-blur" id="cameraBlur"></div>
    <div class="counter-overlay">
      <h1>Bicep Curls</h1>
      <div class="stats-container">
        <!-- Progress bar for sets -->
        <div class="stat-box">
          <div class="stat-label">Set</div>
          <div class="progress-bar">
            <div id="set-progress" class="progress-fill"></div>
          </div>
        </div>

        <!-- Progress bar for reps -->
        <div class="stat-box">
          <div class="stat-label">Reps</div>
          <div class="progress-bar">
            <div id="rep-progress" class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Feedback Container -->
    <div class="feedback-container" id="feedbackContainer">
      <h2>You're Doing Great! ðŸ’ª</h2>
      <p>Take a short break and switch to your other arm.</p>
      <p>
        Set <span id="currentSetNumber" class="highlight">1</span> completed!
      </p>
      <p id="formFeedback"></p>
      <button id="nextSetButton">Start Next Set</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
